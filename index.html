<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="main.js"></script>
        <link href="style.css" rel="stylesheet" />
    </head>
<body >
    <div style="align-items: center; text-align: center; padding:30px;" id="container">

        <h1 class="logo">Simularea curcubeului secundar</h1>
        <p class="sub-logo">
            Sub licență MIT: <a href="https://github.com/PhysicsProjects/Secondary-rainbow">Click aici pentru a vedea codul sursă</a>
        </p>

        <button class="btn btn-primary btn-start btn-large"><i class="icon-play icon-white"></i> Start</button>
        <button class="btn btn-danger btn-reset btn-large"><i class="icon-remove-sign icon-white"></i> Resetează</button>

     
       
        <div class="main" style="padding: 50px;">
           <div class="bordered bg"></div>

            <img class="hidden" id="sun" src="img/sun.png" style="padding: 25px; margin-top: 5px;margin-left: 60px;">

            <div class="line hidden" id="firstRay" style="background-color: white;
                                                         -webkit-transform: rotateZ(35deg);
                                                         -moz-transform: rotateZ(35deg);
                                                         margin-top: 145px;
                                                         margin-left: 534px;"></div>

            <!-- 1 -->
            <div id="ref1" class="hidden">
                <div class="line" style="background: red;
                                        margin-left: 771px;
                                        width: 164px;
                                        margin-top: 220px;"></div>

                <div class="line" style="background: violet;
                                        margin-left: 770px;
                                        width: 173px;
                                        -webkit-transform: rotateZ(-3deg);
                                        -moz-transform: rotateZ(-3deg);
                                        margin-top: 216px;"></div>
            </div>

            <!-- 2 -->
            <div id="ref2" class="hidden">
                <div class="line" style="background: red;
                                        margin-left: 881px;
                                        width: 113px;
                                        -webkit-transform: rotateZ(91deg);
                                        -moz-transform: rotateZ(91deg);
                                        margin-top: 164px;"></div>

                <div class="line" style="background: violet;
                                        margin-left: 876px;
                                        width: 121px;
                                        -webkit-transform: rotateZ(83deg);
                                        -moz-transform: rotateZ(83deg);
                                        margin-top: 153px;"></div>
            </div>

            <!-- 3 -->
            <div id="ref3" class="hidden">
                <div class="line" style="background: red;
                                        margin-left: 773px;
                                        width: 167px;
                                        -webkit-transform: rotateZ(5deg);
                                        -moz-transform: rotateZ(5deg);
                                        margin-top: 100px;"></div>

                <div class="line" style="background: violet;
                                        margin-left: 768px;
                                        width: 162px;
                                        -webkit-transform: rotateZ(176deg);
                                        -moz-transform: rotateZ(176deg);
                                        margin-top: 100px;"></div>
            </div>

            <!-- 4 -->
            <div id="ref4" class="hidden">
                <div class="line" style="background: red;
                                        margin-left: 543px;
                                        width: 233px;
                                        -webkit-transform: rotateZ(-5deg);
                                        -moz-transform: rotateZ(-5deg);
                                        margin-top: 104px;"></div>

                <div class="line" style="background: violet;
                                        margin-left: 611px;
                                        width: 162px;
                                        -webkit-transform: rotateZ(162deg);
                                        -moz-transform: rotateZ(162deg);
                                        margin-top: 130px;"></div>
            </div>

            <!-- 5 -->
            <div id="ref5" class="hidden">
                <div class="line" style="background: black;
                                        margin-left: 759px;
                                        width: 200px;
                                        -webkit-transform: rotateZ(162deg);
                                        -moz-transform: rotateZ(162deg);
                                        margin-top: 76px;
                                        opacity: 0.1;"></div>

                <div class="line" style="background: black;
                                        margin-left: 776px;
                                        width: 179px;
                                        -webkit-transform: rotateZ(-5deg);
                                        -moz-transform: rotateZ(-5deg);
                                        margin-top: 86px;
                                        opacity: 0.1;"></div>

                <div class="colors"></div>
            </div>

            <div id="circle" class="circle bordered hidden" style="width: 200px; height: 200px"></div>

        </div>
    </div>
</body>
</html>
